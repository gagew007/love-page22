<!DOCTYPE html> <html lang="th"> <head> <meta charset="UTF-8"> <title>ไม่รู้ </title> <style> body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9a9e, #fad0c4); font-family: 'Segoe UI', sans-serif; overflow: hidden; } h1 { font-size: 3rem; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); animation: heartbeat 1.5s infinite; } @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } } .heart { position: absolute; bottom: -10px; color: red; font-size: 2rem; animation: float 5s linear infinite; } @keyframes float { 0% { transform: translateY(0) scale(0.8); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } } </style> </head> <body> <h1>❤️ กูคิดถึงงง ❤️</h1> <script> function createHeart() { const heart = document.createElement("div"); heart.className = "heart"; heart.innerHTML = "❤️"; heart.style.left = Math.random() * 100 + "vw"; heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; document.body.appendChild(heart); setTimeout(() => heart.remove(), 5000); } setInterval(createHeart, 500); </script> </body> </html>
